<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 盒子1（后面） -->
  <g transform="translate(200, 150)">
    <!-- 阴影 -->
    <ellipse cx="100" cy="280" rx="100" ry="20" fill="#000" opacity="0.15"/>
    
    <!-- 盒子 -->
    <rect x="0" y="50" width="200" height="200" rx="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- 盒盖 -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Logo -->
    <circle cx="100" cy="150" r="30" fill="none" stroke="#00D26A" stroke-width="2"/>
  </g>
  
  <!-- 盒子2（前面） -->
  <g transform="translate(280, 220)">
    <!-- 阴影 -->
    <ellipse cx="100" cy="280" rx="100" ry="20" fill="#000" opacity="0.15"/>
    
    <!-- 盒子 -->
    <rect x="0" y="50" width="200" height="200" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- 盒盖 -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Logo -->
    <circle cx="100" cy="150" r="30" fill="none" stroke="#00D26A" stroke-width="2"/>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" fill="#00D26A" text-anchor="middle" font-weight="bold">E</text>
  </g>
</svg>