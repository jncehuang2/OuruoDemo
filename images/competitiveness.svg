<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8fa"/>
      <stop offset="100%" style="stop-color:#e8e8ec"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- 阴影 -->
  <ellipse cx="400" cy="480" rx="180" ry="30" fill="#000" opacity="0.08"/>
  
  <!-- 白色包装盒 -->
  <g transform="translate(400, 300)">
    <!-- 盒子主体 -->
    <rect x="-150" y="-100" width="300" height="200" rx="8" fill="#ffffff" stroke="#e8e8ec" stroke-width="1"/>
    
    <!-- 盒盖 -->
    <rect x="-150" y="-140" width="300" height="50" rx="8" fill="#fafafa" stroke="#e8e8ec" stroke-width="1"/>
    
    <!-- 装饰Logo区域 -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00D26A" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="#00D26A" text-anchor="middle" font-weight="bold">E</text>
    
    <!-- 底部装饰线 -->
    <line x1="-100" y1="60" x2="100" y2="60" stroke="#e0e0e8" stroke-width="2"/>
  </g>
</svg>